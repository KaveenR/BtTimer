<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>tTimer</title>
<script src="JS/jquery-2.1.0.min.js"></script>
<script src="cordova.js"></script>
<script src="JS/jquery.mobile-1.4.2.min.js"></script>
<script src="main.js"></script>
<!--<script src="http://jsconsole.com/remote.js?D2755B3D-E2B7-467D-A80E-B2C12276324F"></script> !-->
<link rel="stylesheet" href="JS/jquery.mobile-1.4.2.min.css" type="text/css"/>
<link rel="stylesheet" href="JS/jquery.mobile.structure-1.4.2.min.css" type="text/css"/>
<link rel="stylesheet" href="JS/jquery.mobile.external-png-1.4.2.min.css" type="text/css"/>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header" data-position="fixed">
    <h1>BtTimer</h1>
  <a href="#btconf" data-role="button" data-icon="gear" data-iconpos="left">Connect</a>
  </div>
  <div data-role="content">
  <center><h1 id="timecode">0 : 0</h1></center>
  <br>
    <a href="#" onClick="stopTimer()" data-role="button" data-icon="check" data-iconpos="left" id="stopbut">Stop Timer</a>
    <br>
  <div data-role="controlgroup">
  <a href="#" onClick="startTimer(120,60,90)" data-role="button">Table Topics</a>
  <a href="#" onClick="stopTimer(360,240,300)" data-role="button">Prepared Speeches</a>
  <a href="#" onClick="stopTimer(180,130,135)" data-role="button">Evaluation</a>
  </div>
  </div>
</div>
<div data-role="page" id="btconf">
  <div data-role="header" data-position="fixed">
    <a href="#page" data-role="button" data-icon="arrow-l" data-iconpos="left">back</a>
    <h1>Bluetooth Config</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview" data-inset="true" id="devicelist">
    </ul>
  </div>
</div>

</body>
</html>
